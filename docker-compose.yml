version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: release
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: bun run dev

  storybook:
    build:
      context: .
      dockerfile: Dockerfile
      target: release
    ports:
      - "6006:6006"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    working_dir: /app/apps/storybook
    command: bun run dev

