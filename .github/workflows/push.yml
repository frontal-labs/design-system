# Description: Runs CI checks on pushes to main branch.
name: Push Checks

on:
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: oven-sh/setup-bun@v2

                  - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  type-check:
    runs-on: ubuntu-latest
    name: Type Check
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: oven-sh/setup-bun@v2

                  - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run type-check

  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: oven-sh/setup-bun@v2

                  - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: oven-sh/setup-bun@v2

                  - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

