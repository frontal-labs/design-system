# Description: Runs CI checks on pushes to main branch.
name: Push Checks

on:
  push:
    branches:
      - main
      - develop

jobs:
  checks:
    runs-on: ubuntu-latest
    name: Checks
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install

      - name: Run checks
        run: bunx turbo build type-check test lint

