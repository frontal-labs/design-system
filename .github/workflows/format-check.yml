# Description: Checks code formatting on pull requests.
name: Format Check

on:
  pull_request:
    branches: ["*"]

jobs:
  format-check:
    runs-on: ubuntu-latest
    name: Format Check
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: oven-sh/setup-bun@v2

                  - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: |
          # Format files and check if there are any changes
          bun run format
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Files are not properly formatted. Please run 'bun run format' and commit the changes."
            git diff
            exit 1
          else
            echo "✅ All files are properly formatted."
          fi

